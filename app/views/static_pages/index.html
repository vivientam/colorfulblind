<div class="container">

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <%= image_tag("apparels/1.jpg", :alt => "Pic 1") %>
        <!-- <img src="assets/apparels/1.jpg" alt="Pic 1"> -->
        <div class="carousel-caption">
          Beautiful dress!
        </div>
      </div>
      <div class="item">
        <%= image_tag("apparels/2.jpg", :alt => "Pic 2") %>
        <!-- <img src="assets/apparels/2.jpg" alt="Pic 2"> -->
        <div class="carousel-caption">
          Dress in straps!
        </div>
      </div>
      <div class="item">
        <%= image_tag("apparels/3.jpg", :alt => "Pic 3") %>
        <!-- <img src="assets/apparels/3.jpg" alt="Pic 3"> -->
        <div class="carousel-caption">
          Black dress!
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row front-page-margins">
    <!-- <div class="cf"> -->
      <div class="col-xs-4">
        <a href="collections/">
          <div class="home-feature-overlay">Collections</div>
          <img src="assets/front_page/dd.jpg" class="img-centre img-responsive" alt"Responsive image">
        </a>
      </div>

      <div class="col-xs-4">
        <a href="ourstory/">
          <div class="home-feature-overlay">Our Story</div>
          <img src="assets/front_page/dd2_2829.jpg" class="img-centre img-responsive" alt"Responsive image">
        </a>
      </div>

      <div class="col-xs-4">
        <a href="/appointment/">
          <div class="home-feature-overlay">Appointments</div>
          <img src="assets/front_page/pmsf.jpg" class="img-centre img-responsive" alt"Responsive image">
        </a>
      </div>
    <!-- </div>   -->
  </div>

  <div class="row pull-left">
    <img src="assets/front_page/dd_6061.jpg" class="img-responsive front-page-margins" alt"Responsive image">
  </div>

</div>
